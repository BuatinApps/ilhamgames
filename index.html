<!DOCTYPE html>
<html>
<head>
    <title>Game Penjumlahan Susun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: linear-gradient(to bottom, #6ab7ff, #fff); /* Gradient background */
            color: #333;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        #timer-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: #333;
            z-index: 10;
        }
        #area-soal {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #baris-angka {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 0.5rem;
            line-height: 1.5;
            width: 100%;
            text-align: right;
            font-size: 1.2rem;
        }
        #input-jawaban {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #b0bec5;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            text-align: right;
            box-sizing: border-box;
        }
        #tombol-jawab {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
            margin: 0.5rem 0;
        }
        #tombol-jawab:hover {
            background-color: #45a049;
        }
        #area-umpan-balik {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            min-height: 2rem;
            text-align: center;
            color: #333;
        }
        #area-skor {
            font-size: 1rem;
            color: #777;
            margin-bottom: 1rem;
        }
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 11;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }
        #game-over-content {
            border: 4px solid white;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        p {
            margin-bottom: 0.5rem;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            #area-soal {
                font-size: 1rem;
                width: 95%;
            }
            #input-jawaban {
                font-size: 0.9rem;
            }
            #tombol-jawab {
                font-size: 0.9rem;
            }
            #area-umpan-balik {
                font-size: 0.9rem;
            }
            #area-skor {
                font-size: 0.9rem;
            }
            #timer-container {
                font-size: 0.9rem;
                top: 0.5rem;
                right: 0.5rem;
            }
            #game-over-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Game Penjumlahan Susun</h1>

    <div id="timer-container">Waktu: <span id="timer">05:00</span></div>

    <div id="area-soal">
        <div id="baris-angka">
        </div>
        <hr style="width: 80px; margin-top: 0.5rem; margin-bottom: 0.5rem;">
        <input type="number" id="input-jawaban" placeholder="Jawaban" min="0">
    </div>

    <div id="area-jawaban">
        <button id="tombol-jawab" onclick="cekJawaban()">Jawab</button>
    </div>

    <div id="area-umpan-balik">
    </div>

    <div id="area-skor">
        Skor: <span id="skor">0</span>
    </div>

    <div id="game-over-overlay">
        <div id="game-over-content">
            <h2>Waktu Habis!</h2>
            <p>Skor Akhir Anda: <span id="skor-akhir">0</span></p>
        </div>
    </div>

    <script>
        // Mendapatkan elemen-elemen yang dibutuhkan
        const barisAngka = document.getElementById('baris-angka');
        const jawabanInput = document.getElementById('input-jawaban');
        const umpanBalikArea = document.getElementById('area-umpan-balik');
        const skorDisplay = document.getElementById('skor');
        const tombolJawab = document.getElementById('tombol-jawab');
        const timerDisplay = document.getElementById('timer');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const skorAkhirDisplay = document.getElementById('skor-akhir');

        // Variabel-variabel game
        let skor = 0;
        let angka1 = 0;
        let angka2 = 0;
        let jawabanBenar = 0;
        let gameAktif = true;
        let waktuSisa = 300;
        let timerInterval;

        // Fungsi untuk menghasilkan soal penjumlahan susun
        function buatSoal() {
            angka1 = Math.floor(Math.random() * 100) + 10; // Angka 2 digit
            angka2 = Math.floor(Math.random() * 100) + 10; // Angka 2 digit

            barisAngka.innerHTML = ''; // Bersihkan soal sebelumnya
            const angka1String = angka1.toString().padStart(2, ' ');
            const angka2String = angka2.toString().padStart(2, ' ');

            // Menampilkan angka dengan format susun
            barisAngka.innerHTML += `<div style="text-align: right;">${angka1String}</div>`;
            barisAngka.innerHTML += `<div style="text-align: right;">+${angka2String}</div>`;

            jawabanBenar = angka1 + angka2;
            umpanBalikArea.textContent = '';
            jawabanInput.value = '';
        }

        // Fungsi untuk memeriksa jawaban
        function cekJawaban() {
            if (!gameAktif) return;

            const jawabanPemain = parseInt(jawabanInput.value);
            if (jawabanPemain === jawabanBenar) {
                umpanBalikArea.textContent = 'Benar!';
                umpanBalikArea.style.color = 'green';
                skor += 10;
                skorDisplay.textContent = skor;
                buatSoal();
            } else {
                umpanBalikArea.textContent = 'Salah, coba lagi!';
                umpanBalikArea.style.color = 'red';
            }
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            timerInterval = setInterval(function() {
                waktuSisa--;
                const menit = Math.floor(waktuSisa / 60);
                const detik = waktuSisa % 60;
                const detikString = detik < 10 ? '0' + detik : detik;
                timerDisplay.textContent = `${menit}:${detikString}`;

                if (waktuSisa <= 0) {
                    clearInterval(timerInterval);
                    gameAktif = false;
                    tampilkanGameOver();
                }
            }, 1000);
        }

        // Fungsi untuk menampilkan game over overlay
        function tampilkanGameOver() {
            barisAngka.style.display = 'none';
            jawabanInput.style.display = 'none';
            tombolJawab.style.display = 'none';
            umpanBalikArea.style.display = 'none';
            skorAkhirDisplay.textContent = skor;
            gameOverOverlay.style.display = 'flex';
        }

        // Memulai permainan saat halaman dimuat
        buatSoal();
        startTimer();
    </script>
</body>
</html>
